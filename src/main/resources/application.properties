spring.application.name=propiedades-api

# Puerto dinámico en Railway / fijo local
server.port=${PORT:8086}
server.forward-headers-strategy=framework

# Actuator health (para que Railway pueda chequear estado)
management.endpoints.web.exposure.include=health

# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 en memoria (sin depender de una base externa)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:mem:propdb;DB_CLOSE_DELAY=-1;MODE=LEGACY;DATABASE_TO_UPPER=false
